<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaflet Map with Current Location</title>
        <link rel="stylesheet" href="styles/styles.css">
        <!-- Leaflet CSS -->
        <link rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    </head>
    <body>
        <h1>Find My Current Location with Leaflet</h1>

        <!-- Button to get the current location -->
        <button onclick="getLocation()">Get My Exact Location</button>

        <!-- Div to display latitude and longitude -->
        <div id="coordinates">
            Latitude: <span id="latitude">-</span><br>
            Longitude: <span id="longitude">-</span>
        </div>

        <!-- Div to display the Leaflet map -->
        <div id="map"></div>
        <p><a href="map1.html">google-map</a></p>
        <!-- Leaflet JavaScript -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

        <script src="scripts/map.js"></script>
    </body>
</html>
